<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- css stylesheet -->
       <link rel="stylesheet" href="index.css">
       <!-- font awesome cdn -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
              <div class="bg-image"></div> <!-- Flipped image here -->
  
                <div class="header-content">
                    <!-- Existing header content here -->
                    <h1>Jimmy's Diner</h1>
                    <p>The best burgers and pizzas in town.</p>
                </div>
        </header>
        <main>
            <div class="menu" id="menu">
                <!-- menu itmes here -->
            </div>
            <div class="order" id="order">
                <p>Your Order</p>
                <div class="order-detail" id="order-detail">
                </div>
                <div class="line"></div>
                <p>Total price: <span class="dollar" id="total-price">$</span></p>
                <button>Complete Order</button>
                    
            </div>
            <div class="complete" id="complete">
            </div>
            <div class="modal" id="modal">
                <h2>Enter card details</h2>
                <form id="card-info">
                    <input type="text" name="name" placeholder="Enter your name" required/>
                    <input type="number" name="card" placeholder="Enter card number" size="16" required/>
                    <input type="text" name="cvv" placeholder="Enter CVV" size="3" required/>
                    <button type="submit" class="modal-btn">Pay</button>

        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
